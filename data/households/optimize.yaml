features:
  - title: 'Langfristige Verbrauchsmuster und Trends entdecken.'
    body: >
          Verschaffen Sie sich einen 360-Grad Blick auf Ihren aktuellen
          Verbrauch und die vergangenen Tage, Wochen, Monate und Jahre.

  - title: 'Phantomstrom erkennen und abstellen.'
    body: >
          Finden Sie alle Geräte, die ausgeschaltet sind aber trotzdem Strom
          verbrauchen. So vermeiden Sie unnötige Verluste durch Stand-by.

  - title: 'Den Energieverbrauch einzelner Geräte analysieren.'
    body: >
          Discovergy schlüßelt den Verbrauch und die Kosten für einzelne
          Haushaltsgeräte auf. Nutzen Sie völlig neue Möglichkeiten für eine
          intelligente und zielgerichtete Steuerung Ihrer Energieversorgung.

  - title: 'Energiekosten im Voraus ermitteln.'
    body: >
          Keine bösen Überrauschungen mehr am Ende des Jahres: Mit Discovergy
          wissen Sie immer auf den Cent genau, was auf Ihrer Stromrechnung
          stehen wird.
